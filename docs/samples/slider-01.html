<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <style>
        #time .dv-slider-input {
            width: 100px;
        }
    </style>

    <dv-section>
        <dv-chart dv-config="sliderConfig01" id="time"></dv-chart>
        <dv-chart dv-config="sliderConfig02" id="points"></dv-chart>
    </dv-section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://moment.github.io/luxon/global/luxon.js"></script>


    <script>

        sliderConfig01 = new Promise(resolve => {
            $.getJSON('https://www.highcharts.com/samples/data/jsonp.php?filename=usdeur.json&callback=?', data => {

                resolve({
                    chart: {
                        zoomType: 'x',
                        zoomSlider: {
                            margin: 4 * 7 * 24 * 60 * 60 * 1000,
                            step: 7 * 24 * 60 * 60 * 1000,
                            tooltips: [
                                { to: value => luxon.DateTime.fromMillis(value).toISODate() },
                                { to: value => luxon.DateTime.fromMillis(value).toISODate() }
                            ]
                        }
                    },
                    title: {
                        text: 'USD to EUR exchange rate over time'
                    },
                    subtitle: {
                        text: document.ontouchstart === undefined ?
                            'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
                    },
                    xAxis: {
                        type: 'datetime'
                    },
                    yAxis: {
                        title: {
                            text: 'Exchange rate'
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    plotOptions: {
                        area: {
                            fillColor: {
                                linearGradient: {
                                    x1: 0,
                                    y1: 0,
                                    x2: 0,
                                    y2: 1
                                },
                                stops: [
                                    [0, Highcharts.getOptions().colors[0]],
                                    [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                ]
                            },
                            marker: {
                                radius: 2
                            },
                            lineWidth: 1,
                            states: {
                                hover: {
                                    lineWidth: 1
                                }
                            },
                            threshold: null
                        }
                    },

                    series: [{
                        type: 'area',
                        name: 'USD to EUR',
                        data: data
                    }]
                });

                /* var slider = 
                var inputFormat = document.querySelectorAll('#time .dv-slider-input');

                slider.noUiSlider.on('update', function( values, handle ) {
                    inputFormat.value = values[handle];
                });

                slider.addEventListener('change', function(){
                    sliderFormat.noUiSlider.set(this.value);
                }); */
            });
        });

        function getData(n) {
            var arr = [],
                i,
                a,
                b,
                c,
                spike;
            for (i = 0; i < n; i = i + 1) {
                if (i % 100 === 0) {
                    a = 2 * Math.random();
                }
                if (i % 1000 === 0) {
                    b = 2 * Math.random();
                }
                if (i % 10000 === 0) {
                    c = 2 * Math.random();
                }
                if (i % 50000 === 0) {
                    spike = 10;
                } else {
                    spike = 0;
                }
                arr.push([
                    i,
                    2 * Math.sin(i / 100) + a + b + c + spike + Math.random()
                ]);
            }
            return arr;
        }
        var n = 6001,
            data = getData(n);

        sliderConfig02 = {

            chart: {
                zoomType: 'x',
                zoomSlider: {
                    margin: 100,
                    step: 10
                }
            },
            yAxis: {
                min: -5,
                max: 15
            },

            boost: {
                useGPUTranslations: true
            },

            title: {
                text: 'Highcharts drawing ' + n + ' points'
            },

            subtitle: {
                text: 'Using the Boost module'
            },

            tooltip: {
                valueDecimals: 2
            },

            series: [{
                data: data,
                lineWidth: 0.5
            }]

        };
    </script>

    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script type="text/javascript" src="dqvue.js"></script>

</body>

</html>
